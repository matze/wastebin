on:
  release:
    types: [created]

jobs:
  release:
    name: Release on ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-apple-darwin
            os: macos-latest
            suffix: ""

          - target: aarch64-apple-darwin
            os: macos-latest
            suffix: ""

          - target: riscv64gc-unknown-linux-gnu
            os: ubuntu-latest
            suffix: ""

          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            suffix: ""

          - target: aarch64-unknown-linux-musl
            os: ubuntu-latest
            suffix: ""

          - target: x86_64-pc-windows-msvc
            os: windows-latest
            suffix: .exe

          - target: aarch64-pc-windows-msvc
            os: windows-latest
            suffix: .exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build binary
        uses: houseabsolute/actions-rust-cross@v0
        with:
          target: ${{ matrix.target }}
          args: "--locked --release --bin wastebin --bin wastebin-ctl"
          strip: true

      - name: Prepare assets
        shell: bash
        run: |
          mv target/${{ matrix.target }}/release/wastebin{,-ctl}${{ matrix.suffix }} .
          tar -cvzf ${{ matrix.target }}.tar.gz LICENSE README.md wastebin{,-ctl}${{ matrix.suffix }}

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ matrix.target }}.tar.gz
          # see https://stackoverflow.com/a/69919067
          tag_name: ${{ github.event.release.tag_name }}
          prerelease: false
          make_latest: true
