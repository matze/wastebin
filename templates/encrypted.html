{% else %}

{% endif %}
<div class="decrypt-container">

        <label for="password">Password</label>

      </div>
      <div id="encrypted-grid2">
        <button class="button">Decrypt</button>
      </div>
  </div>
    </form>
  </div>
{% endblock %}
